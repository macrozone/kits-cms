<template name="Components">
	{{#each components}}
		{{>Components_component}}
	{{/each}}
</template>

<template name="Components_component">
	{{>Template.dynamic template=definition.template data=data}}
</template>

<template name="component_title_text">
	<h2>{{title}}</h2>
	{{{content}}}
</template>

<template name="component_background_box">
<div class="slide" style="background-image: url({{image.url}})">
<div class="box">
	<h2>{{title}}</h2>
	{{{content}}}
	</div>

	</div>
</template>
