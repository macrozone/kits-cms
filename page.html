<template name="page">
	<div class="page">

		<header>
		
			<h1 class="title value">{{ title }}</h1>
		
		{{>page_carousel}}
		</header>
		
			<div class="content value">
				<div class="container">{{{ content }}}</div>

				{{>Components mainArea}}
			</div>


	
			
		
	</div>
</template>


<template name="page_carousel">

	
	<div class="carousel">

		
		<ul class="slick">
			{{#each carouselArea.components}}
				{{>Components_component}}
			{{/each}}
		</ul>

	</div>

</template>
