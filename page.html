<template name="page_advanced">
	<div class="page">

		<header>
			{{>page_carousel}}
		</header>
		
		<div class="content value">

			{{>orion_components_frontend_components mainArea}}
		</div>




		
	</div>
</template>

<template name="page">
	<div class="page">

		<header>

			{{>page_carousel}}
		</header>
		
		<div class="content value">
			<div class="container">{{{ content }}}</div>

		</div>

	</div>
</template>



<template name="page_carousel">

	{{#with carouselArea}}
	<div class="carousel">

		
		{{#slick}}
			{{#each components}}
			<div>
				{{>orion_components_frontend_component}}
				</div>
			{{/each}}
		{{/slick}}

	</div>
	{{/with}}

</template>
