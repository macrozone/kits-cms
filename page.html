<template name="page">
	<div class="page">

		<header>
		
			<h1 class="title value">{{ title }}</h1>
		
		{{>page_carousel}}
		</header>
		<div class="container">
			<div class="content value">
				{{{ content }}}

				{{>Components mainArea}}
			</div>


	
			
		</div>
	</div>
</template>


<template name="page_carousel">

	{{#with carousel}}
	<div class="carousel">

		
		<ul class="slick">
			{{#each images}}
				{{>page_carousel_image}}
			{{/each}}
		</ul>

	</div>
	{{/with}}
</template>


<template name="page_carousel_image">
	<li class="slide" style="background-image: url('{{url}}')">

	</li>
</template>
