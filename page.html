<template name="page_advanced">
	<div class="page">

		<header>
			{{>page_carousel}}
		</header>
		
		<div class="content value">


			{{>Components mainArea}}
		</div>




		
	</div>
</template>

<template name="page">
	<div class="page">

		<header>

			{{>page_carousel}}
		</header>
		
		<div class="content value">
			<div class="container">{{{ content }}}</div>

		</div>

	</div>
</template>



<template name="page_carousel">

	{{#with carouselArea}}
	<div class="carousel">

		
		<ul class="slick">
			{{#each components}}
			{{>Components_component}}
			{{/each}}
		</ul>

	</div>
	{{/with}}

</template>
