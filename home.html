<template name="home">
  {{# if Template.subscriptionsReady }}
    {{# with page }}
      {{# if layout }}
        {{# Layout template=layout }}
          {{> Template.dynamic template=template data=page }}
        {{/ Layout }}
      {{ else }}
        {{> Template.dynamic template=template }}
      {{/ if }}
    {{ else }}
      {{> reactiveTemplate template="pages.notFound" }}
    {{/ with }}
  {{ else }}
    {{> reactiveTemplate template="pages.loading" }}
  {{/ if }}
</template>
